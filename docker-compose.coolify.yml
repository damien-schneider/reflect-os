version: "3.8"

# Docker Compose for Coolify deployment
# This file is designed to work with Coolify's Docker Compose deployment
# See: https://coolify.io/docs/knowledge-base/docker/compose

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zero Cache Server (sync server for Rocicorp Zero)
  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connections - Zero needs separate databases for different purposes
      # Using the same database with different logical databases for simplicity
      - ZERO_UPSTREAM_DB=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_CVR_DB=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_CHANGE_DB=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres}
      # Authentication
      - ZERO_AUTH_SECRET=${ZERO_AUTH_SECRET:?}
      # Replica file for local caching
      - ZERO_REPLICA_FILE=/data/zero_replica.db
      # Logging and workers
      - ZERO_LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - ZERO_NUM_SYNC_WORKERS=${ZERO_NUM_SYNC_WORKERS:-2}
    volumes:
      - zero_data:/data
    # IMPORTANT: Disable health check dependency for Coolify
    # Zero-cache needs significant time (2-5 min) for initial database sync
    # The web app will retry connections automatically
    # If you need health checks, uncomment below but increase start_period
    # healthcheck:
    #   test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:4848/ || exit 1"]
    #   interval: 30s
    #   timeout: 30s
    #   start_period: 300s
    #   retries: 10

  # Web Application (Vite/React frontend with API)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_PUBLIC_ZERO_SERVER=${VITE_PUBLIC_ZERO_SERVER:?Set this to your zero-cache domain}
        - VITE_PUBLIC_API_SERVER=${VITE_PUBLIC_API_SERVER:?Set this to your web domain}
    restart: unless-stopped
    # Only wait for postgres - zero-cache will be available eventually
    # The frontend will retry WebSocket connections automatically
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_started
    environment:
      # Public environment variables (exposed to browser via build args)
      - VITE_PUBLIC_ZERO_SERVER=${VITE_PUBLIC_ZERO_SERVER:?Set this to your zero-cache domain}
      - VITE_PUBLIC_API_SERVER=${VITE_PUBLIC_API_SERVER:?Set this to your web domain}
      # Server-side environment variables
      - ZERO_UPSTREAM_DB=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:?Set this to your web domain}
      - ZERO_AUTH_SECRET=${ZERO_AUTH_SECRET:?}
      # Node environment
      - NODE_ENV=production

volumes:
  postgres_data:
  zero_data:
