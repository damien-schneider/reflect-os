version: "3.8"

# Docker Compose for Coolify deployment
# This file is designed to work with Coolify's Docker Compose deployment
# See: https://coolify.io/docs/knowledge-base/docker/compose

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zero Cache Server (sync server for Rocicorp Zero)
  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ZERO_UPSTREAM_DB=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_AUTH_SECRET=${ZERO_AUTH_SECRET:?}
      - ZERO_REPLICA_FILE=/data/zero_replica.db
      - ZERO_LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - ZERO_NUM_SYNC_WORKERS=${ZERO_NUM_SYNC_WORKERS:-2}
    volumes:
      - zero_data:/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4848",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Application (Vite/React frontend with API)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_PUBLIC_ZERO_SERVER=${VITE_PUBLIC_ZERO_SERVER:?Set this to your zero-cache domain}
        - VITE_PUBLIC_API_SERVER=${VITE_PUBLIC_API_SERVER:?Set this to your web domain}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_healthy
    environment:
      # Public environment variables (exposed to browser via build args)
      - VITE_PUBLIC_ZERO_SERVER=${VITE_PUBLIC_ZERO_SERVER:?Set this to your zero-cache domain}
      - VITE_PUBLIC_API_SERVER=${VITE_PUBLIC_API_SERVER:?Set this to your web domain}
      # Server-side environment variables
      - ZERO_UPSTREAM_DB=postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:?Set this to your web domain}
      - ZERO_AUTH_SECRET=${ZERO_AUTH_SECRET:?}
      # Node environment
      - NODE_ENV=production

volumes:
  postgres_data:
  zero_data:
