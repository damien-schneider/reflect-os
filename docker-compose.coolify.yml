version: "3.8"

# Docker Compose for Coolify deployment
# See: https://coolify.io/docs/knowledge-base/docker/compose
#
# Coolify Magic Variables (auto-generated):
#   SERVICE_FQDN_<NAME> - Generates domain and configures proxy
#   SERVICE_PASSWORD_<NAME> - Auto-generated password for service
#   $VAR syntax - Direct variable substitution (Coolify style)
#
# Required environment variables (add in Coolify UI):
#   ZERO_AUTH_SECRET - JWT secret for Zero (32+ chars)
#   BETTER_AUTH_SECRET - Session secret for Better Auth (32+ chars)
#
# Auto-generated by Coolify:
#   SERVICE_PASSWORD_POSTGRES - Database password
#   SERVICE_FQDN_WEB - Web app domain
#   SERVICE_FQDN_ZERO_CACHE - Zero cache domain

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=$SERVICE_PASSWORD_POSTGRES
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zero Cache Server (sync server for Rocicorp Zero)
  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Coolify magic variable - generates FQDN
      - SERVICE_FQDN_ZERO_CACHE
      # Database connections
      - ZERO_UPSTREAM_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_CVR_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_CHANGE_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      # Authentication
      - ZERO_AUTH_SECRET=$ZERO_AUTH_SECRET
      # Replica file for local caching
      - ZERO_REPLICA_FILE=/data/zero_replica.db
      # Logging and workers
      - ZERO_LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - ZERO_NUM_SYNC_WORKERS=${ZERO_NUM_SYNC_WORKERS:-2}
    volumes:
      - zero_data:/data

  # Web Application (Vite/React frontend with API)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # Use the auto-generated URLs from Coolify
        - VITE_PUBLIC_ZERO_SERVER=$SERVICE_FQDN_ZERO_CACHE
        - VITE_PUBLIC_API_SERVER=$SERVICE_FQDN_WEB
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_started
    environment:
      # Coolify magic variable - generates FQDN
      - SERVICE_FQDN_WEB
      # Server-side environment variables
      - ZERO_UPSTREAM_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      - BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET
      - BETTER_AUTH_URL=$SERVICE_FQDN_WEB
      - ZERO_AUTH_SECRET=$ZERO_AUTH_SECRET
      - NODE_ENV=production

volumes:
  postgres_data:
  zero_data:
