version: "3.8"

# Docker Compose for Coolify deployment
# See: https://coolify.io/docs/knowledge-base/docker/compose
#
# Coolify Magic Variables (auto-generated):
#   SERVICE_FQDN_<NAME> - Domain only (e.g., "reflect.cuicui.day")
#   SERVICE_URL_<NAME> - Full URL with protocol (e.g., "https://reflect.cuicui.day")
#   SERVICE_PASSWORD_<NAME> - Auto-generated password/secret for service
#
# Auto-generated secrets (via SERVICE_PASSWORD_*):
#   SERVICE_PASSWORD_POSTGRES - Database password
#   SERVICE_PASSWORD_ZEROAUTH - JWT secret for Zero (auto-generated)
#   SERVICE_PASSWORD_BETTERAUTH - Session secret for Better Auth (auto-generated)
#
# Required in Coolify UI:
#   VITE_PUBLIC_ZERO_SERVER - Zero cache URL (must be HTTPS for production)
#   VITE_PUBLIC_API_SERVER - Web app URL (must be HTTPS for production)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=$SERVICE_PASSWORD_POSTGRES
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-postgres}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zero Cache Server (sync server for Rocicorp Zero)
  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Coolify magic variable - generates FQDN
      - SERVICE_FQDN_ZERO_CACHE
      # Database connections
      - ZERO_UPSTREAM_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_CVR_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      - ZERO_CHANGE_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      # Authentication - use custom or auto-generated secret
      - ZERO_AUTH_SECRET=${ZERO_AUTH_SECRET:-$SERVICE_PASSWORD_ZEROAUTH}
      # Replica file for local caching
      - ZERO_REPLICA_FILE=/data/zero_replica.db
      # Logging and workers
      - ZERO_LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - LOG_LEVEL=${ZERO_LOG_LEVEL:-info}
      - ZERO_NUM_SYNC_WORKERS=${ZERO_NUM_SYNC_WORKERS:-2}
    volumes:
      - zero_data:/data

  # Web Application (Vite/React frontend with API)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        # Build args for Vite - these get baked into the frontend
        # Override with VITE_PUBLIC_* env vars in Coolify for HTTPS URLs
        - VITE_PUBLIC_ZERO_SERVER=${VITE_PUBLIC_ZERO_SERVER}
        - VITE_PUBLIC_API_SERVER=${VITE_PUBLIC_API_SERVER}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_started
    environment:
      # Coolify magic variable - generates FQDN
      - SERVICE_FQDN_WEB
      # Server-side environment variables
      - ZERO_UPSTREAM_DB=postgres://${POSTGRES_USER:-user}:$SERVICE_PASSWORD_POSTGRES@postgres:5432/${POSTGRES_DB:-postgres}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-$SERVICE_PASSWORD_BETTERAUTH}
      # Use SERVICE_URL_WEB or custom BETTER_AUTH_URL
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-$SERVICE_URL_WEB}
      - ZERO_AUTH_SECRET=${ZERO_AUTH_SECRET:-$SERVICE_PASSWORD_ZEROAUTH}
      - NODE_ENV=production

volumes:
  postgres_data:
  zero_data:
