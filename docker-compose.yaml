# Docker Compose for Dokploy deployment
#
# Environment Variables:
#   Auto-generated by Dokploy (using {{RANDOM_X}} syntax):
#   - Passwords and secrets are automatically generated on first deploy
#
#   Manual (set in Dokploy UI):
#   - PUBLIC_URL: Your public domain (e.g., https://reflect.example.com)
#
# Optional:
#   POLAR_ACCESS_TOKEN - For billing integration
#   POLAR_WEBHOOK_SECRET - For billing webhooks
#   POLAR_ENVIRONMENT - sandbox or production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-{{RANDOM_32}}}
      POSTGRES_DB: reflect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Required for Zero replication
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reflect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zero Cache Server (sync server for Rocicorp Zero)
  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "4848"
    environment:
      # Database connections
      ZERO_UPSTREAM_DB: postgres://postgres:${POSTGRES_PASSWORD:-{{RANDOM_32}}}@postgres:5432/reflect
      ZERO_CVR_DB: postgres://postgres:${POSTGRES_PASSWORD:-{{RANDOM_32}}}@postgres:5432/reflect
      ZERO_CHANGE_DB: postgres://postgres:${POSTGRES_PASSWORD:-{{RANDOM_32}}}@postgres:5432/reflect
      # Authentication
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:-{{RANDOM_64}}}
      ZERO_ADMIN_PASSWORD: ${ZERO_ADMIN_PASSWORD:-{{RANDOM_32}}}
      # Replica file for local caching
      ZERO_REPLICA_FILE: /data/zero_replica.db
      # Logging
      ZERO_LOG_LEVEL: ${ZERO_LOG_LEVEL:-info}
      LOG_LEVEL: ${ZERO_LOG_LEVEL:-info}
      ZERO_NUM_SYNC_WORKERS: ${ZERO_NUM_SYNC_WORKERS:-2}
      NODE_ENV: production
    volumes:
      - zero_data:/data

  # Backend API Server (Hono)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3001"
    environment:
      # Database connection
      ZERO_UPSTREAM_DB: postgres://postgres:${POSTGRES_PASSWORD:-{{RANDOM_32}}}@postgres:5432/reflect
      # Auth secrets
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-{{RANDOM_64}}}
      BETTER_AUTH_URL: ${PUBLIC_URL:?PUBLIC_URL is required - set in Dokploy UI}
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:-{{RANDOM_64}}}
      # Polar billing (optional)
      POLAR_ACCESS_TOKEN: ${POLAR_ACCESS_TOKEN:-}
      POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
      POLAR_ENVIRONMENT: ${POLAR_ENVIRONMENT:-sandbox}
      # Server config
      PORT: "3001"
      NODE_ENV: production

  # Web Application (Vite/React frontend)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_started
      backend:
        condition: service_started
    expose:
      - "3000"
    environment:
      # Zero server URL (for frontend)
      VITE_PUBLIC_ZERO_SERVER: ${PUBLIC_URL}/zero
      # Server-side environment
      ZERO_UPSTREAM_DB: postgres://postgres:${POSTGRES_PASSWORD:-{{RANDOM_32}}}@postgres:5432/reflect
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-{{RANDOM_64}}}
      BETTER_AUTH_URL: ${PUBLIC_URL}
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:-{{RANDOM_64}}}
      NODE_ENV: production

volumes:
  postgres_data:
  zero_data:
