# Docker Compose for Dokploy deployment
# 
# Required Environment Variables (set in Dokploy UI):
#   POSTGRES_PASSWORD - Database password
#   BETTER_AUTH_SECRET - Auth secret key
#   ZERO_AUTH_SECRET - Zero sync auth secret
#   PUBLIC_URL - Your public domain (e.g., https://reflect.example.com)
#
# Optional:
#   POLAR_ACCESS_TOKEN - For billing integration
#   POLAR_WEBHOOK_SECRET - For billing webhooks
#   POLAR_ENVIRONMENT - sandbox or production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-reflect}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Required for Zero replication
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-reflect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zero Cache Server (sync server for Rocicorp Zero)
  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "4848"
    environment:
      # Database connections
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-reflect}
      ZERO_CVR_DB: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-reflect}
      ZERO_CHANGE_DB: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-reflect}
      # Authentication
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:?ZERO_AUTH_SECRET is required}
      ZERO_ADMIN_PASSWORD: ${ZERO_ADMIN_PASSWORD:-admin}
      # Replica file for local caching
      ZERO_REPLICA_FILE: /data/zero_replica.db
      # Logging
      ZERO_LOG_LEVEL: ${ZERO_LOG_LEVEL:-info}
      LOG_LEVEL: ${ZERO_LOG_LEVEL:-info}
      ZERO_NUM_SYNC_WORKERS: ${ZERO_NUM_SYNC_WORKERS:-2}
      NODE_ENV: production
    volumes:
      - zero_data:/data

  # Backend API Server (Hono)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3001"
    environment:
      # Database connection
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-reflect}
      # Auth secrets
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      BETTER_AUTH_URL: ${PUBLIC_URL:?PUBLIC_URL is required}
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET}
      # Polar billing (optional)
      POLAR_ACCESS_TOKEN: ${POLAR_ACCESS_TOKEN:-}
      POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
      POLAR_ENVIRONMENT: ${POLAR_ENVIRONMENT:-sandbox}
      # Server config
      PORT: "3001"
      NODE_ENV: production

  # Web Application (Vite/React frontend)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_started
      backend:
        condition: service_started
    expose:
      - "3000"
    environment:
      # Zero server URL (for frontend)
      VITE_PUBLIC_ZERO_SERVER: ${PUBLIC_URL}/zero
      # Server-side environment
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-reflect}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${PUBLIC_URL}
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET}
      NODE_ENV: production

volumes:
  postgres_data:
  zero_data:
