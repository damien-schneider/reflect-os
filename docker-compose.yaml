# Docker Compose for Reflect OS
#
# Usage:
#   Development: docker compose --profile dev up -d
#   Production:  docker compose up -d (Dokploy - no profile needed)
#
# Development profile (dev):
#   - PostgreSQL database only (port 5430)
#   - Zero-cache runs locally via `npx zero-cache-dev`
#   - Vite and backend run via Turbo
#
# Production (default - no profile):
#   - Full stack for Dokploy/self-hosted deployment
#   - PostgreSQL, migrations, zero-cache, backend, web
#   - Services start automatically without --profile flag
#
# Required Environment Variables (production only - set in Dokploy UI):
#   POSTGRES_PASSWORD - Database password
#   BETTER_AUTH_SECRET - Auth secret key
#   ZERO_AUTH_SECRET - Zero sync auth secret
#   PUBLIC_URL - Frontend URL (e.g., https://beta.reflet.app)
#   ZERO_SERVER_URL - Zero cache public URL (e.g., https://beta-zero.reflet.app)
#   RESEND_API_KEY - For sending emails
#   EMAIL_FROM_ADDRESS - Sender email

services:
  # ============================================================================
  # DEVELOPMENT: PostgreSQL only (zero-cache runs locally)
  # Only starts with: docker compose --profile dev up -d
  # ============================================================================
  postgres-dev:
    image: postgres:16-alpine
    container_name: reflect-dev-postgres
    profiles: ["dev"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    ports:
      - "5430:5432"
    volumes:
      - reflect_dev_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================================================
  # PRODUCTION: Full stack for Dokploy deployment (no profile = default)
  # Starts automatically with: docker compose up -d
  # Note: Variables use defaults to avoid interpolation errors in dev mode.
  #       Dokploy validates required vars are set before deployment.
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reflect_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: reflect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reflect_user} -d reflect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reflect-network

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-reflect_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/reflect
    networks:
      - reflect-network
    restart: "no"
    deploy:
      restart_policy:
        condition: none

  zero-cache:
    build:
      context: .
      dockerfile: Dockerfile.zero-cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    expose:
      - "4848"
    environment:
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-reflect_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/reflect
      ZERO_CVR_DB: postgres://${POSTGRES_USER:-reflect_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/reflect
      ZERO_CHANGE_DB: postgres://${POSTGRES_USER:-reflect_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/reflect
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:-changeme}
      ZERO_ADMIN_PASSWORD: ${ZERO_ADMIN_PASSWORD:-admin}
      ZERO_QUERY_FORWARD_COOKIES: "true"
      ZERO_MUTATE_FORWARD_COOKIES: "true"
      ZERO_QUERY_URL: http://backend:3001/api/zero/query
      ZERO_MUTATE_URL: http://backend:3001/api/zero/mutate
      ZERO_REPLICA_FILE: /data/zero_replica.db
      ZERO_LOG_LEVEL: ${ZERO_LOG_LEVEL:-info}
      ZERO_NUM_SYNC_WORKERS: ${ZERO_NUM_SYNC_WORKERS:-2}
      NODE_ENV: production
    volumes:
      - zero_data:/data
    networks:
      - reflect-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    expose:
      - "3001"
    environment:
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-reflect_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/reflect
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-changeme}
      BETTER_AUTH_URL: ${PUBLIC_URL:-http://localhost:3000}
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:-changeme}
      POLAR_ACCESS_TOKEN: ${POLAR_ACCESS_TOKEN:-}
      POLAR_WEBHOOK_SECRET: ${POLAR_WEBHOOK_SECRET:-}
      POLAR_ENVIRONMENT: ${POLAR_ENVIRONMENT:-sandbox}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-noreply@example.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Reflet}
      PORT: "3001"
      NODE_ENV: production
    networks:
      - reflect-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      zero-cache:
        condition: service_started
      backend:
        condition: service_started
    expose:
      - "3000"
    environment:
      VITE_PUBLIC_ZERO_SERVER: ${ZERO_SERVER_URL:-http://localhost:4848}
      VITE_PUBLIC_REQUIRE_EMAIL_VERIFICATION: ${REQUIRE_EMAIL_VERIFICATION:-true}
      INTERNAL_API_URL: http://backend:3001
      ZERO_UPSTREAM_DB: postgres://${POSTGRES_USER:-reflect_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/reflect
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-changeme}
      BETTER_AUTH_URL: ${PUBLIC_URL:-http://localhost:3000}
      ZERO_AUTH_SECRET: ${ZERO_AUTH_SECRET:-changeme}
      NODE_ENV: production
    networks:
      - reflect-network

volumes:
  # Development volume
  reflect_dev_pgdata:
    name: reflect-dev-postgres-data
  # Production volumes
  postgres_data:
    name: reflect-postgres-data
  zero_data:
    name: reflect-zero-data

networks:
  reflect-network:
    driver: bridge
